<html>
<head>
	<title></title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
	<link rel='stylesheet' href='static/app.css?cb=5'>
	<meta property="og:url" content="http://bugs.shpp.me/" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="Generate a Bug avatar that's as unique as you" />
	<!--<meta property="og:image" content="static/logo.png" />-->
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-xs-8'>
				<div id='preview'></div>
			</div>
			<div class='col-xs-4'>
				<button id='shuffle-button' class='btn btn-default'><i class='glyphicon glyphicon-refresh'></i>Shuffle</button>
				<button id='reset-button' class='btn btn-default'>Reset</button>
				<br /><br />
				<form class='panel-group' id='options' role='tablist' aria-multiselectable='true'>
				</form>
				<button id='render-button' class='btn btn-primary btn-lg'>
					Save &amp; buy<i class='glyphicon glyphicon glyphicon-chevron-right'></i>
				</button>
				
				<div id="payment" style="display: none;">
					<button id='cancel' class='btn btn-error'>X</button>
					<div class="range-slider">
						<h2>Donation Amount</h2>
						<input class="input-range" type="range" value="75" min="5" max="500">
						<input type="text" class="range-value" min="5" max="100">
					</div>
					<form method="POST" accept-charset="utf-8" action="https://www.liqpay.com/api/3/checkout">
						<input type="hidden" name="data" id="data" value="" />
						<input type="hidden" name="signature" id="signature" value=""/>
						<button type="button" id="liqpay" onmouseover="this.style.opacity='0.5';" onmouseout="this.style.opacity='1';">
							<img src="https://static.liqpay.com/buttons/logo-small.png" name="btn_text"
								 style="margin-right: 7px; vertical-align: middle;"/>
							<span style="vertical-align:middle;">Pay <span id="sum">75</span> USD</span>
						</button>
					</form>
				</div>
				<footer>
					Be truly unique, there are
					<span class='total_combinations'></span>
					<hr/>
				</footer>
			</div>
		</div>
	</div>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
	<script src='static/humanize.min.js'></script>
	<script src='static/app.js?cb=8'></script>
</body>
</html>
